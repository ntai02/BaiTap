<script>
    let phithuebao = 25000
    let cuocdienthoai = 0
    let sophut = +prompt("Cước điện thoại tháng này nhiêu đấy ?")
          if (sophut<=25) {
                cuocdienthoai = sophut + phithuebao * 600
              alert("Nhà này sao dùng cước điện thoại ít thế nhỉ")
          }else if (sophut<=50) {
              alert("Anh Chị tháng này tiền cước điện thoại tăng lên rồi nhé")
          }else {
              alert("Nhà này toàn gọi điện cho trai (gái) sao mà lắm cước phí thế")
          }
</script>
